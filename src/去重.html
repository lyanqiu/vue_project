<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //统计重复的次数
        var arr = [2, 3, 4, 2, 9, 5, 6, 7, 8, 9, 0]
        var obj = {}
        for (var i = 0; i < arr.length; i++) {
            if (!obj[arr[i]]) {
                obj[arr[i]] = 1
            } else {
                obj[arr[i]]++
            }
        }
        console.log(obj);
    </script>
</body>

</html>
