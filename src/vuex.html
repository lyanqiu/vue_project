<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //store 数据仓库 
        //state 用来放数据
        //mutations 里面有修改数据的方法 
        //getters相当于vue中的计算属性


        //定义一个数据仓库 专门用来存数据
        const store = {
            state: {
                a: 44,
                list: [2, 3, 4]
            },
            //会计
            mutations: {
                add() {
                    store.state.a++
                },
                decrement() {
                    store.state.a--
                },
            },
            getters: {
                length() {
                    return store.state.list.length
                }
            },
            commit(type) {
                //做判断 
                if (type == 'ADD') {
                    store.mutations.add()
                } else if (type == 'DESC') {
                    store.mutations.decrement()
                }
            }
        }

        function fn1() {
            //发一个请求 
            store.commit('ADD')
        }

        function fn2() {
            console.log(store.state.a); //获取数据
        }
    </script>
</body>

</html>
